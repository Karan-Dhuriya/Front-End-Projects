<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Card UI Design</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@300&display=swap"
            rel="stylesheet">

        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>

    <body>
        <div class="profile-card">
            <!-- Profile Picture -->
            <div class="image">
                <img src="KARAN-IMG.png" alt="" class="profile-pic">
            </div>

            <!-- User Information -->
            <div class="user-info">
                <span class="name">KARAN DHURIYA</span>
                <span class="job">Software Engineer</span>
            </div>

            <div class="media-button">
                <a href="#" style="background: #2419c6;" class="link">
                    <i class='bx bxl-facebook'></i>
                </a>
                <a href="#" style="background: #19a0c6;" class="link">
                    <i class='bx bxl-twitter'></i>
                </a>
                <a href="#" style="background: #d72424;" class="link">
                    <i class='bx bxl-instagram'></i>
                </a>
                <a href="#" style="background: #e50404;" class="link">
                    <i class='bx bxl-youtube'></i>
                </a>

            </div>

            <div class="buttons">
                <button class="button">Subscribe</button>
                <button class="button">Message</button>
            </div>

            <div class="analyse">
                <div class="data">
                    <i class='bx bx-heart' ></i>
                    <span>60k</span>
                </div>
                <div class="data">
                    <i class='bx bx-message-rounded'></i>
                    <span>20k</span>
                </div>
                <div class="data">
                    <i class='bx bx-share'></i>
                    <span>12k</span>
                </div>
            </div>

            </div>
        </div>
    </body>

</html>
