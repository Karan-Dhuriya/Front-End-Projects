<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated login page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="heading">
            Login
        </div>
        <form action="">
            <div class="inputs">
                <input type="email" class="email" placeholder="Enter Your Email" required>
                <div class="underline"></div>
            </div>
            <div class="inputs">
                <input type="password" class="password" placeholder="Enter Your Password" required>
                <div class="underline"></div>
            </div>
            <div class="inputs">
                <input type="submit"  value="Continue" class="btn">
            </div>
        </form>
        <div class="connect">or Connect With Social Media</div>
        <!-- Social Icons -->
        <div class="social">
            <div class="twitter">
                <a href="#"><i class="fa fa-twitter"></i>Sign in with twitter</a>
            </div>
        </div>
        <div class="social">
            <div class="facebook">
                <a href="#"><i class="fa fa-facebook"></i>Sign in with facebook</a>
            </div>
        </div>

    </div>
</body>
</html>
