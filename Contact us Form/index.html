<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Contact Us</title>
</head>
<body>
    <div class="container">
        <div class="leftpart">
            <div class="address-details box">
                <i class="fas fa-map-marker-alt"></i>
                <h5>Address</h5>
                <p>C-25 Shivaji nagar Amritsar, Punjab</p>
            </div>
            <div class="phone-details box">
                <i class="fa fa-phone"></i>
                <h5>Phone</h5>
                <p>+91 9181716151</p>
                <p>+91 9080706050</p>
            </div>
            <div class="email-details box">
                <i class="	fa fa-envelope"></i>
                <h5>Email</h5>
                <p>XYZ@gmail.com</p>
                <p>ABC@gmail.com</p>
            </div>
        </div>
        <div class="rightpart">
            <div class="upperbody">
                <div class="send-us-a-message">
                    <h4 class="title">Send us a message</h4>
                    <p>if you have any work from me or any types of 
                        quries related to my tutorial, you can send me 
                        message from here. it's my pleasure to help you.
                    </p>
                </div>
            </div>
            <div class="lowerbody">
                <form action="#">
                    <input id="inputs" type="text" class="name" placeholder="Enter your name" required>
                    <input id="inputs"  type="email" class="email" placeholder="Enter your email" required>
                    <input id="inputs"  type="text" class="message" placeholder="Enter your message">
                    <input id="inputs"  type="button" value="Send now" class="button">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
